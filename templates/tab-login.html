<ion-view title="Login">
  <ion-content class="has-header padding">
	<div class="list list-inset">
	  <label class="item item-input">
	    <input type="text" ng-model="input.username" placeholder="Username">
	  </label>
	   <label class="item item-input">
	    <input type="password" ng-model="input.password" placeholder="Password">
	  </label>
  	</div>
  	<button class="button button-assertive" style="width:100%;" ng-click="login(input)">
		Login
	</button>
  </ion-content>
  <ion-tabs class="tabs-icon-top">


  <!-- Pets Tab -->
  <ion-tab title="Home" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="Search" icon="icon ion-search" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>

  <!-- Wish List Tab -->
  <ion-tab title="Wish List" icon="ion-ios7-pricetag" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
</ion-view>

<ion-view title="Register">
  <ion-content class="has-header padding">
<div class="list list-inset">
  <label class="item item-input">
    <input type="text" ng-model="input.username" placeholder="Username">
  </label>
  <label class="item item-input">
    <input type="text" ng-model="input.first" placeholder="First Name">
  </label>
  <label class="item item-input">
    <input type="text" ng-model="input.last" placeholder="Last Name">
  </label>
   <label class="item item-input">
    <input type="text" ng-model="input.email" placeholder="Email">
  </label>
  <label class="item item-input">
    <input type="password" ng-model="input.password" placeholder="Password">
  </label>
</div>
<button class="button button-balanced" style="width:100%;" ng-click="register(input)">
  Submit
</button>
  </ion-content>
</ion-view>

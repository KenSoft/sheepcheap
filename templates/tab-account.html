<ion-view title="Wish List">
  <ion-content class="has-header padding">
    <center>
    <div ng-hide="view=='login'">
    	Please 
		<button class="button button-assertive" ng-click="loginLink2()">
		  Login
		</button>
		Or
		<button class="button button-balanced" ng-click="registerLink2()">
		  Register
		</button>
		To use Wishlist
    </div>
    </center>
      <ion-list ng-show="view=='login'">
      <ion-item ng-repeat="playlist in wishlist" class="item item-thumbnail-left">
      
        <img class="productImage" src="{{playlist.imageURL}}">
        <h2>{{playlist.barcode}}</h2>
        <!-- <p>{{playlist.promoString}}</p> -->

        <p>{{playlist.quantity}}</p>

        <p>{{playlist.bigcPrice}} {{playlist.bigcProductName}}</p>
        <p>{{playlist.lotusPrice}} {{playlist.lotusProductName}}</p>


        

      </ion-item>
    </ion-list>
    <p>Sum BigC : {{wishlistSummary.bigc}}</p>
    <p>Sum Lotus : {{wishlistSummary.lotus}}</p>
  </ion-content>
</ion-view>
